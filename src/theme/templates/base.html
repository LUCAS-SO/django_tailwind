{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inicio{% endblock %}</title>
    {% tailwind_css %}
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
</head>
<body class="bg-[#FFF3E0] text-[#37474F] min-h-screen flex flex-col justify-between">

<!-- NAVBAR -->
<header class="bg-white border-b border-[#607D8B]/30 shadow-sm px-6 py-4">
  <div class="max-w-7xl mx-auto flex justify-between items-center">

    <!-- LOGO -->
    <a href="/" class="block">
      <img src="{% static 'img/inicio_1.png' %}" alt="Soluciones Logo" class="h-8 w-auto">
    </a>

    <!-- Botón móvil -->
    <button onclick="toggleMenu()" class="md:hidden text-[#FF9800] focus:outline-none">
      <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Menú Desktop -->
    <nav class="hidden md:flex space-x-6">
      <a href="#" class="text-[#FF9800] font-medium hover:text-[#FFC107] transition">Inicio</a>
      <a href="#" class="text-[#FF9800] font-medium hover:text-[#FFC107] transition">Proyectos</a>
      <a href="#" class="text-[#FF9800] font-medium hover:text-[#FFC107] transition">Contacto</a>
    </nav>
  </div>

  <!-- Menú Mobile -->
  <div id="mobile-menu" class="md:hidden mt-4 hidden flex flex-col space-y-2">
    <a href="#" class="block text-[#FF9800] font-medium hover:text-[#FFC107] transition">Inicio</a>
    <a href="#" class="block text-[#FF9800] font-medium hover:text-[#FFC107] transition">Proyectos</a>
    <a href="#" class="block text-[#FF9800] font-medium hover:text-[#FFC107] transition">Contacto</a>
  </div>
</header>

<!-- CONTENIDO PRINCIPAL -->
<main class="flex-grow px-6 py-10 max-w-7xl mx-auto">
  {% block content %}
  {% endblock %}
</main>

<!-- FOOTER -->
<footer class="bg-white border-t border-[#607D8B]/30 py-8 text-sm text-[#607D8B]">
  <div class="max-w-7xl mx-auto px-4 text-center space-y-4 md:space-y-0 md:flex md:justify-between md:items-center">
    <p>© 2025 Soluciones - Todos los derechos reservados.</p>
    <div class="flex justify-center gap-6">
      <!-- íconos redes como antes -->
    </div>
  </div>
</footer>

</body>
</html>
