{% extends "base.html" %}
{% load i18n %}

{% block title %}Cerrar sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-md border border-[#607D8B]/20 text-center">
  <h2 class="text-2xl font-semibold text-[#37474F] mb-6">¿Cerrar sesión?</h2>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="bg-[#FF9800] hover:bg-[#FFC107] text-white py-2 px-4 rounded-lg font-medium transition">
      Confirmar cierre de sesión
    </button>
  </form>

  <p class="text-sm text-[#607D8B] mt-4">
    <a href="{% url 'inicio' %}" class="hover:underline text-[#FF9800]">Volver al inicio</a>
  </p>
</div>
{% endblock %}
