{% extends "base.html" %}
{% block title %}Contacto - Soluciones{% endblock %}

{% block content %}
<section class="max-w-2xl mx-auto py-12 px-4">
  <h1 class="text-3xl font-bold text-orange-600 mb-6 text-center">Contacto</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="mb-4 p-4 rounded text-white {% if message.tags == 'success' %}bg-green-600{% else %}bg-red-600{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST" class="bg-white p-6 rounded-xl shadow space-y-4">
    {% csrf_token %}
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500" required>
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500" required>
    </div>
    <div>
      <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="4" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500" required></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="bg-orange-500 text-white font-medium px-6 py-2 rounded hover:bg-orange-600 transition">
        Enviar
      </button>
    </div>
  </form>
</section>
{% endblock %}
